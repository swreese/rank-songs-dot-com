  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script>
    const supabaseUrl = 'https://xtptcdopoitufrexwtng.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inh0cHRjZG9wb2l0dWZyZXh3dG5nIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTA4NjE4ODUsImV4cCI6MjA2NjQzNzg4NX0.2LeRd-F4aKkObx5ylGxIVQGuDG3VO4lR8BlYshiBoh4';
    const supabaseClient = window.supabase.createClient(supabaseUrl, supabaseKey);

    const PRIOR_COUNT = 25;
    const PRIOR_AVG = 10.5;

    let globalRankings = [];
    let currentSortColumn = 'weightedScore';
    let currentSortAsc = false;

    async function fetchGlobalRankings() {
      const { data, error } = await supabaseClient.from('liv_submissions').select();
      if (error) {
        alert('Error fetching global rankings: ' + error.message);
        return [];
      }

      const allSongs = [
        "Fairytale", "Home", "Young", "Say The Word", "War", "Sandcastle", "Carnival", "A Letter to Time",
        "Superkid", "Hercules", "The Giver", "Echo", "Atlas", "Icarus", "Toy Soldier", "Hole In My Heart",
        "Message in a Bottle", "The Author", "Religion", "Lifetime", "Hurricane",
        "Half Life", "Traitor", "Otherside", "Last Man Standing", "Shadow", "Surprise!", "Symphony",
        "Neon", "Architect", "Warrior", "Royalty", "The Ending You Deserve", "Gravedigger",
        "Look Mom I Can Fly", "Glow", "Brainstorm", "The Game", "Nightlight", "Reverse", "Haunt Me", "Millionaire"
      ];

      const songStats = {};
      allSongs.forEach(song => {
        songStats[song] = {
          totalPoints: 0,
          timesRanked: 0,
          totalRankSum: 0,
          weightedRankings: 0,
          weightedCount: 0
        };
      });

      const UNRANKED_WEIGHT = 0.5;
      const MIN_VOTES_FOR_LEADERBOARD = Math.max(1, Math.ceil(data.length * 0.05));

      data.forEach(submission => {
        const rankedSongs = new Set();

        for (let i = 1; i <= 20; i++) {
          const song = submission[`rank_${i}`];
          if (!song) continue;
          if (!songStats[song]) {
            songStats[song] = {
              totalPoints: 0,
              timesRanked: 0,
              totalRankSum: 0,
              weightedRankings: 0,
              weightedCount: 0
            };
          }

          songStats[song].totalPoints += (21 - i);
          songStats[song].timesRanked++;
          songStats[song].totalRankSum += i;
          songStats[song].weightedRankings += i;
          songStats[song].weightedCount += 1;
          rankedSongs.add(song);
        }

        // soft penalty for unranked
        allSongs.forEach(song => {
          if (!rankedSongs.has(song)) {
            songStats[song].weightedRankings += 21 * UNRANKED_WEIGHT;
            songStats[song].weightedCount += UNRANKED_WEIGHT;
          }
        });
      });

      const rankingsArray = Object.entries(songStats)
        .filter(([, stats]) => stats.timesRanked >= MIN_VOTES_FOR_LEADERBOARD)
        .map(([song, stats]) => {
          const avgRank = stats.timesRanked > 0 ? stats.totalRankSum / stats.timesRanked : 21;
          const weightedAvgRank =
            stats.weightedCount > 0 ? stats.weightedRankings / stats.weightedCount : 21;
          const rawScore =
            ((PRIOR_COUNT * PRIOR_AVG) + (stats.weightedCount * weightedAvgRank)) /
            (PRIOR_COUNT + stats.weightedCount);
          const weightedScore = 21 - rawScore;
          const timesUnranked = Math.round(
            (stats.weightedCount - stats.timesRanked) / UNRANKED_WEIGHT
          );

          return {
            song,
            totalPoints: stats.totalPoints,
            timesRanked: stats.timesRanked,
            avgRank,
            weightedScore,
            weightedCount: stats.weightedCount.toFixed(1),
            timesUnranked
          };
        });

      rankingsArray.sort((a, b) => b.weightedScore - a.weightedScore);
      rankingsArray.forEach((entry, idx) => {
        entry.rank = idx + 1;
      });

      globalRankings = rankingsArray;
      sortAndRenderTable();
    }

    function sortAndRenderTable() {
      let sorted = [...globalRankings];

      switch (currentSortColumn) {
        case 'rank':
          sorted.sort((a, b) => currentSortAsc ? a.rank - b.rank : b.rank - a.rank);
          break;
        case 'song':
          sorted.sort((a, b) =>
            currentSortAsc ? a.song.localeCompare(b.song) : b.song.localeCompare(a.song)
          );
          break;
        case 'avgRank':
          sorted.sort((a, b) => currentSortAsc ? a.avgRank - b.avgRank : b.avgRank - a.avgRank);
          break;
        case 'timesRanked':
          sorted.sort((a, b) => currentSortAsc ? a.timesRanked - b.timesRanked : b.timesRanked - a.timesRanked);
          break;
        case 'totalPoints':
          sorted.sort((a, b) => currentSortAsc ? a.totalPoints - b.totalPoints : b.totalPoints - a.totalPoints);
          break;
        case 'weightedScore':
          sorted.sort((a, b) => currentSortAsc ? a.weightedScore - b.weightedScore : b.weightedScore - a.weightedScore);
          break;
      }

      const tbody = document.querySelector('#globalRankingsTable tbody');
      tbody.innerHTML = '';

      sorted.forEach(entry => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${entry.rank}</td>
          <td>${entry.song}</td>
          <td>${entry.avgRank.toFixed(2)}</td>
          <td>${entry.timesRanked}</td>
          <td>${entry.totalPoints}</td>
          <td>${entry.weightedScore.toFixed(2)}</td>
        `;
        tbody.appendChild(row);
      });
    }

    document.addEventListener('DOMContentLoaded', () => {
      fetchGlobalRankings();

      const headerEls = document.querySelectorAll('#globalRankingsTable th');
      const keyMap = ['rank', 'song', 'avgRank', 'timesRanked', 'totalPoints', 'weightedScore'];

      headerEls.forEach((th, i) => {
        th.addEventListener('click', () => {
          const key = keyMap[i];
          if (currentSortColumn === key) {
            currentSortAsc = !currentSortAsc;
          } else {
            currentSortColumn = key;
            currentSortAsc = key === 'rank' ? true : false;
          }
          sortAndRenderTable();
          if (window.dataLayer) {
            window.dataLayer.push({
              event: 'liv_global_sort',
              sortColumn: currentSortColumn,
              sortAsc: currentSortAsc
            });
          }
        });
      });
    });
  </script>
